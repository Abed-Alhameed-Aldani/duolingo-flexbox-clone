<!DOCTYPE html>
<html lang="en">
<head>

  <title>Duolingo Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

 
  <header class="header">
    <img src="https://logolook.net/wp-content/uploads/2022/11/Duolingo-Emblem.png" alt="Duolingo Logo" class="logo">
    <div class="language">SITE LANGUAGE: ENGLISH ▼</div>
  </header>

  
  <section class="hero">
    <div class="hero-left">
      <img src="https://logolook.net/wp-content/uploads/2022/11/Duolingo-Emblem.png" alt="Characters" class="hero-img">
    </div>
    <div class="hero-right">
      <h1>The free, fun, and effective way to learn a language!</h1>
      <button class="btn start">GET STARTED</button>
      <button class="btn login">I ALREADY HAVE AN ACCOUNT</button>
    </div>
  </section>

  
  <div class="flags-bar">
    <span class="arrow">‹</span>
    <div class="flags-container">
      <div class="flag">
        <img src="https://flagcdn.com/us.svg" alt="US"> ENGLISH
      </div>
      <div class="flag">
        <img src="https://flagcdn.com/es.svg" alt="Spain"> SPANISH
      </div>
      <div class="flag">
        <img src="https://flagcdn.com/fr.svg" alt="France"> FRENCH
      </div>
      <div class="flag">
        <img src="https://flagcdn.com/de.svg" alt="Germany"> GERMAN
      </div>
      <div class="flag">
        <img src="https://flagcdn.com/it.svg" alt="Italy"> ITALIAN
      </div>
      <div class="flag">
        <img src="https://flagcdn.com/br.svg" alt="Brazil"> PORTUGUESE
      </div>
      <div class="flag">
        <img src="https://flagcdn.com/lu.svg" alt="Luxembourg"> DUTCH
      </div>
    </div>
    <span class="arrow">›</span>
  </div>

  


</body>
</html>
